<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Watch two AI bots play chess against each other in an infinite loop. A mesmerizing, fully automatic chess experience.">
    <title>AutoChess - AI vs AI</title>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>♟️</text></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-container">
        <header>
            <h1 class="title">Auto<span class="highlight">Chess</span></h1>
            <p class="subtitle">AI vs AI Infinite Match</p>
        </header>

        <main>
            <div class="game-status">
                <div class="player-card white-player active">
                    <div class="avatar">W</div>
                    <div class="info">
                        <span class="name">White AI</span>
                        <span class="eval" id="white-eval">0.0</span>
                    </div>
                </div>

                <div class="status-display" id="status">Initializing...</div>

                <div class="player-card black-player">
                    <div class="avatar">B</div>
                    <div class="info">
                        <span class="name">Black AI</span>
                        <span class="eval" id="black-eval">0.0</span>
                    </div>
                </div>
            </div>

            <div class="board-wrapper">
                <div id="board" class="board">
                    <!-- Board squares generated by JS -->
                </div>
            </div>

            <div class="move-history" id="move-history">
                <div class="history-title">Move History</div>
                <div class="history-list" id="history-list"></div>
            </div>

            <div class="controls">
                <button id="reset-btn" class="btn primary">New Game</button>
                <button id="speed-btn" class="btn secondary">Speed: 1x</button>
            </div>
        </main>

        <footer>
            <p>Powered by chess.js & Custom AI</p>
        </footer>
    </div>
    <script src="chess.js"></script>
    <script src="script.js"></script>
</body>

</html>
